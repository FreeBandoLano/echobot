<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Radio Synopsis{% endblock %}</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Theme -->
    <link rel="stylesheet" href="/static/css/theme.css">

    <!-- Tactical Theme CSS (Grok-inspired) -->
    <link rel="stylesheet" href="/static/css/tactical.css">

    <!-- Roboto Mono Font for Tactical Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Plotly.js for Executive Charts -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>

    {% block head_extra %}{% endblock %}
</head>
<body{% block body_attrs %}{% endblock %}>
    <header class="app-header">
        <a href="/" class="app-logo">
            <i class="bi bi-broadcast"></i>
            <span>Radio Synopsis</span>
        </a>
        <nav class="app-nav">
            <a href="/" class="app-nav__link {% block nav_today %}{% endblock %}">Today</a>
            <a href="/blocks" class="app-nav__link {% block nav_blocks %}{% endblock %}">Blocks</a>
            <a href="/archive" class="app-nav__link {% block nav_archive %}{% endblock %}">Archive</a>
            {% block nav_extra %}{% endblock %}
        </nav>
        {% block header_extra %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block mobile_action_bar %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
