name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: echobotbb.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build (single multi-tag) and push images
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          docker build . \
            -t echobotbb.azurecr.io/echobot:${{ github.sha }} \
            -t echobotbb.azurecr.io/echobot:latest \
            --build-arg GIT_COMMIT=${{ github.sha }} \
            --build-arg BUILD_TIME=$BUILD_TIME
          docker push echobotbb.azurecr.io/echobot:${{ github.sha }}
          docker push echobotbb.azurecr.io/echobot:latest
